<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dream</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullpage">

        <div class="navbar">

            <div>
                <a href="website.html">My dream</a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#"> About Us</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'"
                            style="width:auto;">Login</button></li>



                </ul>
            </nav>






        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type='button' onclick="login()" class='toggle-btn'>Log In</button>

                    <button type='button' onclick="register()" class='toggle-btn'>Register</button>

                </div>

                <form id="login" class="input-group-login">
                    <input type="text" class="inputfield" placeholder="Email Id " required>
                    <br>

                    <input type="password" class="inputfield" placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>


                <form id="register" class="input-group-register">
                    <input type="text" class="inputfield" placeholder="First name " required>
                    <input type="text" class="inputfield" placeholder="Last name " required>
                    <input type="email" class="inputfield" placeholder="Email id " required>
                    <input type="password" class="inputfield" placeholder="enter password " required>
                    <input type="password" class="inputfield" placeholder="confirm password " required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditons</span>
                    <button type="submit" class="submit-btn">register</button>
                </form>





            </div>






        </div>














    </div>
</body>

</html>
